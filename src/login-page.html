<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/color-theme-styles.css">
    <link rel="stylesheet" href="css/login-page-styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 56px;">
    <div class="container">
      <div class="col">
        <a class="navbar-brand" href="#">Login</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="column">
        <!-- <h3 style="font-weight: 600;">Welcome</h3> -->
        <h1 class="project-name">PROJECT MASTER</h1>
    </div>

    <form>
        <div class="rect-container">
            <div class="icon"><i class="fa-solid fa-user"></i></div>
            <input type="text" name="username" id="username" style="border: none;" placeholder="Username">
        </div>

        <div class="rect-container">
            <div class="icon"><i class="fas fa-lock"></i></div>
            <input type="password" name="password" id="password" style="border: none;" placeholder="Password">
            <div class="toggle-icon" id="password-toggle-icon" onclick="togglePasswordVisibility()">
                <i class="fa-solid fa-eye"></i>
            </div>
        </div>
      </form>

    <button class="login-btn" id="login-btn">Log in</button>

    </div>
    
  <script type="module" src="scripts/login-page-script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/175c7125e4.js" crossorigin="anonymous"></script>
  <script>
    function togglePasswordVisibility() {
      var passwordInput = document.getElementById("password");
      var toggleIcon = document.getElementById("password-toggle-icon");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.innerHTML = '<i class="fa-solid fa-eye-slash"></i>';
      } else {
        passwordInput.type = "password";
        toggleIcon.innerHTML = '<i class="fa-solid fa-eye"></i>';
      }
    }
  </script>
</body>
