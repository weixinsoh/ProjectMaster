<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/view-task-styles.css">
    <title>view-task</title>
</head>
<body>
    <div class="container">
        <div class="col">
            <p><h2>Task Name</h2></p>
            <p id="task-name"></p>
            <p><h2>Story Point</h2></p>
            <p id="task-story-point"></p>
            <p><h2>Assignee</h2></p>
            <p id="task-assignee"></p>
            <p><h2>Description</h2></p>
            <p id="task-description"></p>
        </div>

        <div>
            <p><h2>Type of task</h2></p>
            <p id="task-tag"></p>
            <p><h2>Priority</h2></p>
            <p class="priority" id="task-priority"></p>
            <p><h2>Status</h2></p>
            <p id="task-status"></p>
            <p><h2>Stages</h2></p>
            <p id="task-stages"></p>
            </div>
    </div>

    <button class="back" id="return-product-backlog-btn">Back</button>
    <script type="module" src="scripts/view-task-script.js"></script>
</body>
</html>
