<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset-password-styles.css">
    <link rel="stylesheet" href="css/color-theme-styles.css">
    <title>create-user-account</title>
</head>

<body>
    <div class="container">
        <form class="form">
            <div>
                <!-- Current Password -->
                <h2>Current Password</h2>
                <div class="rect-container">
                    <input type="password" name="current-password" id="current-password" style="border: none;" placeholder="Password">
                    <!-- the eye icon -->
                    <div class="toggle-icon" id="current-password-toggle-icon" onclick="togglePasswordVisibility('current-password', 'current-password-toggle-icon')">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                </div>
                <br>
            
                <!-- New Password -->
                <h2>New Password</h2>
                <div class="rect-container">
                    <input type="password" name="new-password" id="new-password" style="border: none;"placeholder="Password">
                    <div class="toggle-icon" id="new-password-toggle-icon" onclick="togglePasswordVisibility('new-password', 'new-password-toggle-icon')">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                </div>
                <br>
            
                <!-- Confirm Password -->
                <h2>Confirm Password</h2>
                <div class="rect-container">
                    <input type="password" name="confirm-password" id="confirm-password" style="border: none;"placeholder="Password">
                    <div class="toggle-icon" id="confirm-password-toggle-icon" onclick="togglePasswordVisibility('confirm-password', 'confirm-password-toggle-icon')">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                </div>
                <br>
            </div>
        </form>

        <div class="buttons">
            <button id="return-window-btn">Back</button>
            <button id="reset-password-btn">Done</button>
        </div>
    </div>

    <script type="module" src="scripts/theme-update.js"></script>
    <script type="module" src="scripts/reset-password-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/175c7125e4.js" crossorigin="anonymous"></script>
    <script>
        function togglePasswordVisibility(passwordFieldId, toggleIconId) {
            const passwordField = document.getElementById(passwordFieldId);
            const toggleIcon = document.getElementById(toggleIconId);

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.innerHTML = '<i class="fa-solid fa-eye-slash"></i>';
            } else {
                passwordField.type = 'password';
                toggleIcon.innerHTML = '<i class="fa-solid fa-eye"></i>';
            }
        }
    </script>
</body>
</html>
