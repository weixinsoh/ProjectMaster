<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint Backlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sprint-backlog-styles.css">
    <link rel="stylesheet" href="css/color-theme-styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <div class="col">
        <a class="navbar-brand" href="#">Sprint Backlog</a>
      </div>
      <div class="col">
        <ul class="navbar-nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="product-backlog.html">Product-Backlog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="scrum-board.html">Scrum-Board</a>
          </li>
          <li class="nav-item" id="access">
          </li>
          <li class="nav-item">
            <svg class="profile-icon" xmlns="http://www.w3.org/2000/svg" width="25" height="40" viewBox="0 0 61 67" fill="none">
              <path d="M30.5 33.5C35.1223 33.5 39.5554 31.7353 42.8239 28.594C46.0924 25.4528 47.9286 21.1924 47.9286 
              16.75C47.9286 12.3076 46.0924 8.0472 42.8239 4.90596C39.5554 1.76473 35.1223 0 30.5 0C25.8777 0 21.4446 
              1.76473 18.1761 4.90596C14.9076 8.0472 13.0714 12.3076 13.0714 16.75C13.0714 21.1924 14.9076 25.4528 
              18.1761 28.594C21.4446 31.7353 25.8777 33.5 30.5 33.5ZM24.2775 39.7812C10.8656 39.7812 0 50.2238 0 63.1135C0 
              65.2596 1.81094 67 4.04397 67H56.956C59.1891 67 61 65.2596 61 63.1135C61 50.2238 50.1344 39.7812 36.7225 39.7812H24.2775Z" fill="white">
            </svg>
            <ul class="dropdown bg-dark">
              <li class="theme-dropdown">
                <a href="change-theme.html">Theme</a>
              </li>
              <li class="logout-dropdown">
                <a href="login-page.html" id="logout-link">Log Out</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="sprint-header" id = "sprint-header">
    <section class="header-col">
      <div class="left-header" id="left-header"></div>
      <div class="right-header" id="right-header"></div>
    </section>
  </div>

  <div class="panel">
    <div class="dropdown">
      <i class="fa fa-sort"></i>
      <select id="sort-task" name="sort">
        <option value="urgency-desc">Most Urgent to Least Urgent</option>
        <option value="urgency-asc">Least Urgent to Most Urgent</option>
        <option value="recency-asc">Oldest to Most Recent</option>
        <option value="recency-desc">Most Recent to Oldest</option>
      </select>
    </div>
    <div class="dropdown">
      <i class="fa fa-filter"></i>
      <select id="filter-task" name="filter">
        <option value="All">All</option>
        <option value="Frontend">Frontend</option>
        <option value="Backend">Backend</option>
        <option value="API">API</option>
        <option value="Database">Database</option>
        <option value="Framework">Framework</option>
        <option value="UI">UI</option>
        <option value="UX">UX</option>
        <option value="Testing">Testing</option>
      </select>
    </div>

    <button class="btn btn-primary fab" id="add-task-btn">
      <i class="fa-solid fa-plus fa-sm" style="color: #ffffff;"></i>
    </button>

  </div> 

  <div class="wrapper">
    <section class="columns">
        <div class="column droppable">
            <div class="black-bar"></div>
            <h4>Not Started</h4>
            <div class="container" id="Not-started"></div>
        </div>
        <div class="column droppable">
            <div class="black-bar"></div>
            <h4>In Progress</h4>
            <div class="container" id="In-progress"></div>
        </div>
        <div class="column droppable">
            <div class="black-bar"></div>
            <h4>Completed</h4>
            <div class="container" id="Completed"></div>
        </div>
        <div class="column">
            <div class="black-bar"></div>
            <h4>Overdue</h4>
            <div class="container" id="Overdue"></div>
        </div>
    </section>
  </div>

  <script type="module" src="scripts/sprint-backlog-script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/175c7125e4.js" crossorigin="anonymous"></script>
</body>
