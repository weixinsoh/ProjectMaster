<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/edit-task-styles.css">
    <link rel="stylesheet" href="css/color-theme-styles.css">
    <title>edit-task</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="col">
                <!-- Task Name -->
                <p class="details-label">Task Name</p>
                <input type="text" id="task-name" class="details-context" placeholder="Enter Task Name Here...">
                
                <!-- Story Point -->
                <p class="details-label">Story Point</p>
                <select class="details-context" id="task-story-point">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                </select>
                <!-- Assignee -->
                <p class="details-label">Assignee</p>
                <select class="details-context" id="task-assignee">
                </select>
                
                <!-- Description -->
                <p class="details-label">Description</p>
                <textarea id="task-description" rows="9" cols="40" placeholder="Enter Description Here..." class="details-context"></textarea>
            </div>

            <div class="col">
                <!-- Type of Task -->
                <p class="details-label">Type of Task</p>
                <select class="details-context" id="task-type">
                        <option value="Story">Story</option>
                        <option value="Bug">Bug</option>
                </select>

                <!-- Tags -->
                <p class="details-label">Tags</p>
                
                <div style="max-width: 600px;" id="task-tag">
                    <span class="task-tag">
                        <input type="checkbox" value="Frontend">
                        <span class="highlight-text" style="background-color: mediumpurple">Frontend</span>
                    </span>
                    <span class="task-tag">
                        <input type="checkbox" value="Backend">
                        <span class="highlight-text" style="background-color: pink">Backend</span>
                    </span>
                    <span class="task-tag">
                        <input type="checkbox" value="API">
                        <span class="highlight-text" style="background-color: lightblue">API</span>
                    </span>
                    <span class="task-tag">
                        <input type="checkbox" value="Testing">
                        <span class="highlight-text" style="background-color: rgba(0, 102, 255, 0.67)">Testing</span>
                    </span>
                    <span class="task-tag">
                        <input type="checkbox" value="Framework">
                        <span class="highlight-text" style="background-color: tan">Framework</span>
                    </span>
                    <span class="task-tag">
                        <input type="checkbox" value="UI">
                        <span class="highlight-text" style="background-color: rgba(255, 170, 134)">UI</span>
                    </span>
                    <span class="task-tag">
                        <input type="checkbox" value="UX">
                        <span class="highlight-text" style="background-color: silver">UX</span>
                    </span>
                    <span class="task-tag">
                        <input type="checkbox" value="Database">
                        <span class="highlight-text" style="background-color: aquamarine">Database</span>
                    </span>
                </div>
                

                <!-- Priority -->
                <p class="details-label">Priority</p>
                <select class="details-context" id="task-priority">
                        <option value="Urgent" style="background-color: #F65B51;">Urgent</option>
                        <option value="Important" style="background-color: lightsalmon">Important</option>
                        <option value="Medium" style="background-color: #FFFA84;">Medium</option>
                        <option value="Low" style="background-color: lightgreen;">Low</option>
                </select>

                <!-- Status -->
                <p class="details-label" for="status">Status</p>
                <select class="details-context" id="task-status">
                    <option value="Not-started">Not Started</option>
                    <!--option value="In-progress">In Progress</option-->
                    <!--option value="Completed">Completed</option-->
                </select>
            
                <!-- Stages -->
                <p class="details-label" for="stages">Stages</p>
                <select class="details-context" id="task-stages">
                    <option value="Planning">Planning</option>
                    <option value="Development">Development</option>
                    <option value="Testing">Testing</option>
                    <option value="Integration">Integration</option>
                </select>
                <br>
            </div>
        </form>

        <div class="buttons">
            <button id="return-product-backlog-btn">Back</button>
            <button id="edit-task-btn">Done</button>
        </div>
    </div>

    <script type="module" src="scripts/theme-update.js"></script>
    <script type="module" src="scripts/edit-task-script.js"></script>
</body>
</html>
