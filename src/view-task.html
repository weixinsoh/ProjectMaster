<html lang="en">
<head>

    <link rel="stylesheet" href="view-task.css">
</head>

                <p class="task-name-details">Creating and editing product backlog</p>

                <p class="story-point">Story Point</p>
                <p class="story-point-details">5</p>

                <p class="assignee-details">Team Member 3</p>
            </div>

                <p class="description">Description</p>
                <div class="description-box">
                    <p class="description-details">Create Task Feature</p>
                    <p class="description-details">User Stories:</p>
                </div>
            </div>
        </div>

                    <p class="type-of-task-details">Bug</p>
                </div>
            </div>

            <div class="tags-container">
                <p class="tags">Tags</p>
                <p class="tags-details">Frontend</p>
                    
            </div>
    
            <div class="priority-container">
                <p class="priority">Priority</p>
                <p class="priority-details">Urgent</p>
            </div>
    
            <div class="status-container">
                <p class="status">Status</p>
                <p class="status-details">In progress</p>
            </div>
    
            <div class="stages-container">
                <p class="stages">Stages</p>
                <p class="stages-details">Development</p>
            </div>
        </div>
        
        <div class="right-side">
            <div class="done-button">
                <button>Done</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="scripts/view-task-script.js"></script>

</html>
