    <div class="header">
        <section class="header-cols">
            <div class="header-col" style="padding-left: 30px">
                <h5>User Name</h5>
            </div>
            <div class="header-col">

            </div>

            </div>

    </div>
    <div class="wrapper">
        <section class="columns">
            <div class="column" style="padding-left: 20px;">
                <div class="container" id="Username"></div>
            </div>
            <div class="column" style="padding-left: 0px;">
                <div class="container" id="Email"></div>
            </div>

      <!-- AVERAGE TIME SPENT -->
      <div>
        <!-- Add blank space here -->
        <div class="blank-space"></div> 

        <!-- Average Time Spent -->
        <p><h4>Average Time Spent</h4></p>
        <p>
          <div class="date" style="padding-bottom: 15 px;">
              <label for="start-date">Start Date:</label>
              <input type="date" id="start-date" name="start-date" style="border-radius: 5px; padding-left: 5px; max-width: 135px; border: 0px; box-shadow: 0px 3px 5px rgb(0, 0, 0, 0.2);" required>
          </div>
          <div class="date" style="padding-bottom: 15px;">
              <label for="end-date">End Date:</label>
              <input type="date" id="end-date" name="end-date" style="border-radius: 5px; padding-left: 5px; max-width: 135px; border: 0px; box-shadow: 0px 3px 5px rgb(0, 0, 0, 0.2);" required>
          </div>
        </p>

        <!-- Table with list of team members -->

              </div>

              </div>

      <div class="wrapper2">
