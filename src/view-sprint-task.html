<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/view-sprint-task-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <title>view-task</title>
</head>
<body>
    <!-- Task Details -->
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="details-label">Task Name</p>
                <p class="details-context" id="task-name"></p>
                <p class="details-label">Story Point</p>
                <p class="details-context" id="task-story-point"></p>
                <p class="details-label">Assignee</p>
                <p class="details-context" id="task-assignee"></p>
                <p class="details-label">Description</p>
                <p class="details-context" id="task-description"></p>
            </div>

            <div class="col">
                <p class="details-label">Type of task</p>
                <p class="details-context" style="max-width: 250px;" id="task-tag"></p>
                <p class="details-label">Priority</p>
                <p class="details-context" id="task-priority"></p>
                <p class="details-label">Status</p>
                <p class="details-context" id="task-status"></p>
                <p class="details-label">Stages</p>
                <p class="details-context" id="task-stages"></p>
            </div>

            <div class="col">
                <p class="details-label">Log Time <button id="chart-btn"><i class="fa fa-line-chart" style="font-size:18px"></i></button></p>
                <p class="details-context" id="total-time-logged"></p>
                <p class="insert-log-time" id="insert-log-time">+ insert log time</p>
            </div>
        </div>
        <button class="back" id="return-sprint-backlog-btn">Back</button>
    </div>

    <!-- Popup Window -->
    <div id="insert-log-time-popup" class="popup">
        <div class="log-time-popup-content">
            <form class="form">
                <div>
                    <h2>Date</h2>
                    <p>
                        <div class="date">
                            <label for="start-date">Start:</label>
                            <input type="date" id="start-date" name="start-date" required>
                        </div>
                        
                        <div class="date">
                            <label for="end-date">End:</label>
                            <input type="date" id="end-date" name="end-date" required>
                        </div>
                    </p>

                    <h2>Time</h2>
                    <p>
                        <div class="time">
                            <label for="start-time">Start:</label>
                            <input type="time" id="start-time" name="start-time" required>
                        </div>
                        
                        <div class="time">
                            <label for="end-time">End:</label>
                            <input type="time" id="end-time" name="end-time" required>
                        </div>
                    </p>
                </div>
            </form>
    
            <div class="popup-buttons">
                <button class="button" id="close-popup-btn">Back</button>
                <button class="button" id="log-time-btn">Done</button>
            </div>
        </div>
    </div>

    <div class="popup" id="chart-popup">
        <div class="chart-popup-content">
            <canvas id="acc-of-effort-chart"></canvas>
            <div class="popup-buttons">
                <button class="button"id="close-chart-btn">Back</button>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/view-sprint-task-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@^3"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@^2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@^1"></script>
</body>
</html>
